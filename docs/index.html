<html>
    <head>
        <style> 
            body, html {
                height: 100%;
                width: 100%;
                font-family: sans-serif;
                margin: 0;
            }
            h1 {
                margin: 10px;
            }
            #loading {
                margin-top: 10vh;
                text-align: center;
            }
            .result {
                margin: 10px;
            }
            #chart, #chart-stringify {
                margin-top: 5vh;
            }
            #data, #data-stringify {
                margin-top: 5vh;
                display: none;
            }
            #results, #results-stringify {
                margin-left: 10px;
                margin-top: 5vh;
                margin-bottom: 10vh;
            }
            #chart, #chart-stringify {
                background-color: #ffffff;
            }
            select {
                margin-top: 20px;
                margin-bottom: 20px;
                width: 300px;
                height: 50px;
                display: flex;
                margin: auto;
            }
        </style>
    </head>
    <body>

        <h1> Web Worker Benchmark </h1>

        <!-- <h1 id="loading"> Loading... </h1> -->

        <select id="selection">
            <option>Select an option</option>
            <option>Web Worker</option>
            <option>Greenlet</option>
        </select>

        <div id="bench-container">
        </div>

        <script src="webworker.bench.bundle.js"></script>
        <script>

            document.getElementById("selection").addEventListener("change", function(event) {

                var container = document.getElementById("bench-container");

                function empty() {
                    container.innerHTML = "";
                }

                var result = event.target.value;
                switch(result) {
                case "Web Worker":
                    empty();
                     if (WebWorkerBench) {
                        console.log("Running Web Worker Benchmarks...")
                        var bench = new WebWorkerBench(container);
                        bench.runWorkerBenchmarks();
                    }
                    break;
                case "Greenlet":
                    if (WebWorkerBench) {
                        console.log("Running Greenlet Benchmarks...")
                        var bench = new WebWorkerBench(container);
                        bench.runGreenletBenchmarks();
                    }
                    break;
                }
            })

        </script>
    </body>
</html>
